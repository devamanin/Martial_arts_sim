<html>
    <head>
        <title>Martial Arts Simulator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Martial Arts Simulator</h1>
        <canvas id="my-canvas" class="center" width="800px" height="500px"></canvas>
        <div class="container">
            <button id="kick" class="btn tooltip first">Kick<span class="tooltiptext">Left Arrow</span></button>
            <button id="punch" class="btn tooltip">Punch <span class="tooltiptext">Rigth Arrow</span></button>    
            <button id="block" class="btn tooltip">Block<span class="tooltiptext">Space Bar</span></button>   
            <button id="backward" class="btn tooltip">Backward<span class="tooltiptext">Backward</span></button>   
            <button id="forward" class="btn tooltip">Forward<span class="tooltiptext">Down Arrow</span></button> </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
